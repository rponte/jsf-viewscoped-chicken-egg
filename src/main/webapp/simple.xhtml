<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>@ViewScoped</title>
    </h:head>
    <h:body>
    		<h:form>
    			<h:outputLabel for="name" />
    			<h:inputText id="name" value="#{simpleViewScopedBean.name}" />
    			<h:commandButton
    				value="Send" 
    				action="#{simpleViewScopedBean.show}">
    				<f:ajax execute="@form" render="@form" />
    			</h:commandButton>
    			<h:outputText value="#{simpleViewScopedBean.name}" style="background-color: yellow;"/>
    		</h:form>
    </h:body>
</html>
